<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<section class="list-section">
    <div class="container">
        <h1>Список задач</h1>

        <div class="input-section">
            <input type="text" id="task-input" class="input-todo" placeholder="Введите новую задачу...">
            <button id="add-btn" class="add-btn"> Add</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Завершенные</button>
        </div>

        <ul id="task-list" class="task-list">
            <li class="empty-state">Задачи не найдены.</li>
        </ul>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
