<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Внимание! Волшебный калькулятор.</h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button>C</button>
            <button>a/b</button>
            <button>%</button>
            <button class="orange">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">–</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">+</button>

            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="orange equals">=</button>

            <button>&#8730;x</button>
            <button>a<sup>b</sup></button>
            <button>x!</button>
            <button>lg</button>
        </div>
    </div>
</div>
<script src="dist/index.js"></script>
</body>
</html>
